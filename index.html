<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="cards">
  <div id="card-one">
    <!--<img src="./images/bg-card-front.png" alt="card-front" class="card-front">-->
    <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
    <h2 class="card-number-display"  id="card-number-el">0000 0000 0000 0000</h2>
    <div class="flex-one">
      <p class="card-holder-display" id="card-name-el">Jane Appleseed</p>
    <span class="date-display">
      <P class="expiry-display"><p class="expiry-month-display" id="expiry-month">00</p>/<p class="expiry-year-display" id="expiry-year">00</p></P>
    </span>
    </div>
    
  </div>
  <div class="card-back">
    <p class="cvc-display" id="cvc-number-display">000</p>
  </div>
</div>
<section class="card-form">
  <form>
    <label for="cardholdername">Cardholder Name</label><br>
    <input 
    class="card-holder-name"
    id="name-el"
    name="cardholdername" 
    type="text" 
    oninput="inputName()"
    placeholder="e.g. Jane Appleseed" required=""
    oninvalid="this.setCustomValidity('Please Enter your name')"><br>
    <label for="cardholdernumber">Card Number</label><br>
    <input 
    class="cardholder-number"
    id="number-el" 
    name="cardholdernumber"
    type="text" 
    placeholder="e.g. 1234 5678 9123 0000"
    maxlength="20"
    oninput="inputNumber()" required=""
    oninvalid="this.setCustomValidity('Please Enter valid email')"><br>
    <div class="expiry-details">
      <div class="expiry-input">
        <label for="expiry-date" class="expiry-label">Exp. Date (MM/YY)</label><br>
        <input 
        id="month-el" 
        type="text" 
        name="expiry-date"
        placeholder="MM"
        maxlength="2"
        oninput="inputMonth()" required=""
        oninvalid="this.setCustomValidity('Please Enter valid email')">
        <input 
        id="year-el" 
        type="text" 
        name="expiry-date"
        placeholder="YY"
        maxlength="2"
        oninput="inputYear()" required=""
        oninvalid="this.setCustomValidity('Please Enter valid email')">
      </div>
      <div class="cvc">
        <label for="cvc">CVC</label><br>
        <input 
        id="hidden-el" 
        type="text"
        name="cvc" 
        maxlength="3"
        placeholder="e.g. 123"
        oninput="inputCVC()" required=""
        oninvalid="this.setCustomValidity('Please Enter valid email')">
      </div>
    </div>
    <button onclick="button_click()" class="confirm">Confirm</button>
  </form>
</section>
  <!-- Completed state start -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
